[project]
name = "minimcp"
version = "0.1.0"
description = "A minimal, stateless, and lightweight MCP server designed for easy integration into any Python application."
authors = [{ name = "Sreenath Somarajapuram", email = "somarajapuram@gmail.com" }]
readme = "README.md"
license = { file = "LICENSE" }
requires-python = ">=3.10"
dependencies = [
    "mcp>=1.12.3",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "build>=1.3.0",
    "twine>=6.1.0",
]
